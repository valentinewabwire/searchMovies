  <body>
    <div class="container-fluid">
      <div class="container" id="title">
        <h1>Movies searcher</h1>
      </div>
      <div class="search">
        <i> </i>
        <div class="s-bar">
          <form>
            <input
              type="text"
              value="Search Movie"
              onfocus="this.value = '';"
              onblur="if (this.value == '') {this.value = 'Search Movie';}"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
        <p>
          Popular searches: <a href="#">Avatar,</a>
          <a href="#"> Spider man: no way home </a>
        </p>
      </div>
